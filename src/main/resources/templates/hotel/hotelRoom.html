<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<script>
     
   $('#btn_room').click(() => {
		 var form = $('#frm_room')[0];
		 var formData = new FormData(form)
		 
		 $.ajax({
			 type: 'POST',
			 enctype: 'multipart/form-data',
			 url: '/hotel/addHotelRoom.do',
			 data: formData,
			 processData: false,
		   contentType: false,
		   cache: false,
		   dataType: 'text',
			 success: (resData) => {
				 if(resData != null && resData != ""){
					 if(resData == 1){
						 alert("등록되었습니다.");
					 } else if(resData == 0) {
						 alert("등록되지않았습니다.");
					 }
				 }
			 }
		 })
   })
  console.log($('#hotelNo').val());
  
 const deleteRoomAll = () => {
    $('#files').val('');
     $('#attached_list').empty();
 }
 
  // 개별 파일의 삭제 버튼에 적용할 메소드
  const deleteRoomEach = (obj) => {
  //현재 버튼(obj)의 상위 요소 중 가장 가까운 div 요소를 찾음
  //div는 선택한 파일 목록을 보여주는 부분
  const div = $(obj).closest('div');
  
  //div에서 'button' 태그 중 현재 버튼(obj)의 index가 몇 번째인지 확인
  //0부터 시작
  const index = div.find('button').index(obj);
  const dataTransfer = new DataTransfer();
  
  let files = $('#files')[0].files;  //사용자가 입력한 파일을 변수에 할당
  
  let fileArray = Array.from(files);  //변수에 할당된 파일을 배열로 변환(FileList -> Array)
  
  fileArray.splice(obj, 1); //해당하는 index의 파일을 배열에서 제거
  
  fileArray.forEach(file => { dataTransfer.items.add(file); });
  //남은 배열을 dataTransfer로 처리(Array -> FileList)
  
  $('#files')[0].files = dataTransfer.files; //제거 처리된 FileList를 돌려줌
  
  div.empty();
 }

  const fnFileRoomCheck = () => {
        $('#files').change((ev) => {
          $('#attached_list').empty();
          let maxSize = 1024 * 1024 * 100;
          let maxSizePerFile = 1024 * 1024 * 10;
          let totalSize = 0;
          let files = ev.target.files;
          for(let i = 0; i < files.length; i++){
            totalSize += files[i].size;
            if(files[i].size > maxSizePerFile){
              alert('각 첨부파일의 최대 크기는 10MB입니다.');
              $(ev.target).val('');
              $('#attached_room_list').empty();
              return;
            }
            $('#attached_room_list').append('<div>' + files[i].name + '<button type="button" class="each" onclick="deleteRoomEach(this)">X</button></div>');
          }
          if(totalSize > maxSize){
            alert('전체 첨부파일의 최대 크기는 100MB입니다.');
            $(ev.target).val('');
            $('#attached_room_list').empty();
            return;
          }
        })
      }
      
  fnFileRoomCheck();
  
    
</script>
