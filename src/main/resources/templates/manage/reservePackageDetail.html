<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('예약 상세')}"></head> 

<body>
	<div th:replace="~{/layout/header::header}"></div>
	
	<div class="main_wrap">
	
	
		 <div class="container text-center">
		  <div class="row">
		    <div class="col-1">	      
		    </div>
		    <div class="col-10" style="border:1px gray dotted">
		      	<!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
		      	
		      	
		      	
		       <div>
              <h2><strong>예약내역상세</strong></h2>
            </div>
            
            <div>
              <h4><strong>예약자정보</strong></h4>
            </div>
            <div class="d-grid gap-2 col-8  mx-auto">
              <table class="table">
                <colgroup>
                  <col style="width:20%;">
                  <col >
                </colgroup>
                <tr>
                  <td>이름</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>휴대폰번호</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>성별</td>
                  <td  >여</td>
                </tr>
                <tr>
                  <td>이메일</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>요청사항</td>
                  <td ></td>
                </tr>
              </table>
            </div>
            
            <div>
              <h4><strong>예약상품정보</strong></h4>
            </div>
            <div class="d-grid gap-2 col-8  mx-auto">
              <table class="table">
                <colgroup>
                  <col style="width:20%;">
                  <col>
                </colgroup>
                <tr>
                  <td>상품명</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>출발일</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>총인원</td>
                  <td>
                    <span th:text="|총 명|"></span>
                    <span>
                      <button type="button" id="btn_peopleInfo" class="btn btn-outline-success btn-sm" style="margin-left: 10px;">상세보기</button>
                    </span>
                    <div class="blind">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>성인/소아</th>
                            <th>이름</th>
                            <th>생년월일</th>
                            <th>성별</th>
                            <th>연락처</th>
                          </tr>
                        </thead>
                        <tbody id="tourPeopleInfo">
                        <!-- 여행자 정보가 추가되는 부분 -->
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>출발지</td>
                  <td >잠실</td>
                </tr>
                <tr>
                  <td>예약상태</td>
                  <td >예약완료</td>
                </tr>
                <tr>
                  <td>주의사항</td>
                  <td ></td>
                </tr>
                <tr>
                  <td>결제금액</td>
                  <td ></td>
                </tr>
              </table>
            </div>
            
            <div>
              <form id="frm_btn" method="post">
                <input type="hidden" name="reserveNo" id="reserveNo" >
                <input type="hidden" name="userNo" >
                <input type="hidden" name="userName" >
                <input type="hidden" name="userMobile" >
                <input type="hidden" name="requestedTerm">
                <input type="hidden" name="departureLoc" >
                <div >
                  <div class="d-grid gap-2 col-5 mx-auto" style="margin: 10px auto 25px;">
                    <button class="btn btn-primary" type="button" th:onclick="requestPay()">결제하기</button>
                  </div>
                </div>
                <button class="btn btn-success" type="button" >다른 상품 예약하러가기</button>
                <button type="button"  class="btn btn-success">나의 예약목록</button>
                <button  class="btn btn-outline-secondary" type="button" id="btn_res_modify">예약 수정하러가기</button>
                <button  class="btn btn-outline-danger" type="button" id="btn_res_cancel">예약 취소하기</button>
              </form>
            </div>
            
		    </div>
		    <div class="col-1">	      
		    </div>
		  </div>
	  </div>
	
	</div>


	
	
	
	<div th:replace="~{/layout/footer::footer}"></div>
</body>
</html>
