<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('공지상세')}"></head> 

<style>
  .wrap1 > .box1{
    height:40px;
  }  

  .wrap1 > .box2{
    height:40px;
  }    
  
  .col-9 {
    text-align: left;
  }
  
  .title mt-4 {
    text-align: left;
  }
  

  .wrap1 > .box3{
  height:20px;
  }    

  .wrap1 > .box4{
   height:30px;
  }

  .wrap1 > .box5{
   height:30px;
  }  
    #btn_list {
    height: 38px; 
    width: 100px;
    font-size: 1.2em;
    color: #96B6C5;         /* 텍스트 색상 */
    background-color: #fff; /* 기본 배경 색상 */
    border-color: #96B6C5;  /* 테두리 색상 */
    border-radius: 10px;      /* 테두리를 둥글게 만듭니다. */
    transition: all 0.3s;     /* 모든 속성에 대해 0.3초 동안 트랜지션 효과 적용 */
  }
  
  #btn_list:hover {
    color: #fff;               /* 호버 시 텍스트 색상 */
    background-color: #96B6C5; /* 호버 시 배경 색상 */
  }

  #btn_list {
    margin-top: 100px; /*원하는 픽셀값으로 변경 가능합니다.*/
  }

</style>


<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
  
  
    <div class="container text-center">
      <div class="row">
        <div class="col-1">       
        </div>
        <div class="col-10" style="border:1px gray dotted;">
            <!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
            

    <div class="wrap1">
      <div class="box1"></div>      
    </div> 
            
    <div class="row">
    <div class="col-7"></div>
    <div class="col-4" style="display: flex; justify-content: flex-end;">
      <div class="home">
        <a th:href="@{/main.do}"><i class="fa-solid fa-house" style="font-size:15px; margin-right: 5px;"></i></a>
         &nbsp;고객센터  &nbsp;  >   &nbsp; 공지사항
      </div>
    </div>
    <div class="col-1"></div>
       
    <div class = "wrap1">
      <div class="box2"></div>
    </div>
    
   
    <div class="col-3"> 
      <a th:href="@{/notice/list.do}">
        <button type="button" id="btn_list">목록보기</button> 
      </a>
    </div>
    
    
    
    <div class="col-9" style=" margin-top: 50px;">
      <h2>공지사항</h2>
      <hr style="border: 1px solid black; margin-bottom: 0; margin-top: 10px;">
    </div>


    <div class="col-3"></div>

    
    <div class="col-9">   
    <div class="row">
      <h4 class="notice-text" style="font-size: 16px; font-weight: bold;" th:text="|공지사항 : ${notice.title}|"></h4>
    </div>
    <div  style=" margin-bottom: 28px;">
      <h4 class="notice-text" style="font-size: 16px; font-weight: bold;" th:text="|작성일:&nbsp;&nbsp;&nbsp;${notice.createdAt}|"></h4>
    </div>
      <hr style="border: 1px solid black; margin-bottom: 0; margin-top: 10px;">    
    </div>
    

    
   
    <div class="col-3"></div>
      <div class="col-9">   
      
      <div class="wrap1">
        <div class="box3"></div>
      </div>    
      
      <div class="contents" th:text="${notice.contents}" style="white-space: pre-wrap;"></div>
      
      <h3>첨부파일</h3>
      <div>
      <th:block th:if="${#lists.isEmpty(attachList)}">
        <div>첨부 없음</div>
      </th:block>  

      <th:block th:if="${not #lists.isEmpty(attachList)}">
        <th:block th:each="a:${attachList}">
          <div class="attach" th:data-attach_no="${a.attachNo}">
            <a th:text="${a.originalFilename}"></a>
          </div>
        </th:block>
        <div>
          <a th:href="@{/notice/downloadAll.do(noticeNo=${notice.noticeNo})}">모두 다운로드</a>
        </div>
      </th:block>       
      </div>
      
      
       
      </div>
      
      <div class="wrap1">
        <div class="box4"></div>        
      </div>
      
      
      <div class="col-3"></div>
 
      <div class="col-9"  style="padding-left:10px; padding-right: 40px;">
      <div class="text-center">
      <div>
        <form id="frm_btn" method="post">
            <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
            <input type="hidden" name="title" th:value="${notice.title}">
            <input type="hidden" name="contents" th:value="${notice.contents}">
                <form class="frm_remove" method="post" th:action="@{/notice/remove.do}" style="display: inline;">
                  <th:block th:if="${session.user != null}">
                    <th:block th:if="${session.user.auth == 0}">
                        <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
                        <button type="submit" id="btn_edit" class="btn btn-outline-primary">수정</button>
                        <button type="submit" id="btn_remove" class="btn btn-danger btn-sm"style="width: 60px; height: 35px;">삭제</button>
                    </th:block>
                  </th:block>
                </form>
        </form>
      </div> 
      </div>
      </div>
           

      
      
      <div class="wrap1">
        <div class="box5"></div>        
      </div>
      

  
  
  
  
  
  
  </div>  
  </div>

    
    
    
    
    
      
      </div>
      </div>
      </div>
      
      
            
            
            
            
            
            
            
            
            
        </div>
        <div class="col-1">       
        </div>
      </div>
    </div>
  
  
  </div>

       <script th:inline="javascript">
      
      var frmBtn = $('#frm_btn');
      
      const fnEditNotice = () => {
        $('#btn_edit').click(() => {
          event.preventDefault();
          if(confirm('수정할꺼에요?')){
          frmBtn.attr('method', 'get');
          frmBtn.attr('action', '/notice/edit.form');
          frmBtn.submit();
          }
        })
      }
      
      const fnRemoveNotice = () => {
        $('#btn_remove').click(() => {
          event.preventDefault();
          if(confirm('공지사항 삭제를 선택하셨습니다. 삭제할까요?')){
          frmBtn.attr('action', '/notice/remove.do');
          frmBtn.submit();
          }
          
        })
      }
      
      
      
      
            const fnDownload = () => {
        $('.attach').click(function(){
          if(confirm('다운로드 할까요?')){
            location.href = '/notice/download.do?attachNo=' + $(this).data('attach_no');
          }
        })
      }
      
      fnEditNotice();
      fnRemoveNotice();      
      fnDownload();      
      
      </script>
  
  
  
  
  <div th:replace="~{/layout/footer::footer}"></div>
</body>
</html>
