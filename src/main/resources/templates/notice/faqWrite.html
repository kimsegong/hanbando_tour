<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('자주묻는질문 작성')}"></head> 
    <style>
      .content > .form-control {
        height: 400px;
      }
      
      .wrap1 > .box1{
        height: 50px;
      }
      
      .wrap1 > .box2{
        height: 50px;
      }
      
      .wrap1 > .box3{
        height: 30px;
      }
      
      .wrap1 > .box4{
        height: 50px;
      }
   #btn_faq_write {
    height: 38px; 
    width: 120px;
    font-size: 1.2em;
    color: #96B6C5;         /* 텍스트 색상 */
    background-color: #fff; /* 기본 배경 색상 */
    border-color: #96B6C5;  /* 테두리 색상 */
    border-radius: 10px;      /* 테두리를 둥글게 만듭니다. */
    transition: all 0.3s;     /* 모든 속성에 대해 0.3초 동안 트랜지션 효과 적용 */
  }
  
  #btn_faq_write:hover {
    color: #fff;               /* 호버 시 텍스트 색상 */
    background-color: #96B6C5; /* 호버 시 배경 색상 */
  }            
    </style>

<body>
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
    
    <div>  
      <a th:href="@{/notice/faqDetailWrite.form}" class="btn btn-outline-success" id="btn_faq_write" style="width:180px; margin-left:170px; margin-top:50px;">카테고리 생성</a>
    </div>
    <div class="wrap wrap_9">
  
     <div class="container text-center">
      <div class="row">
        <div class="col-10">
            <!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
        
              <div>

      <form id="frm_faq_add" method="post" th:action="@{/notice/addFaq.do}">
        
        <h1 style="text-align: center;">자주묻는질문을 작성하세요</h1>
        
        
        <div class ="wrap1">
         <div class="box1"></div>
        </div>
        
        
        <!--/* 제목  */-->
        <div>
          <label for="title">제목</label>
          <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="w-25 p-3">
         <select id="faqDetailSelect" class="form-select" aria-label="Default select example" name="caNo" style="margin-left:-15px;">
             <option value="0" selected>-분류-</option>
             <option th:each="faqCa : ${faqCaList}" name="caNo" th:value="${faqCa.caNo}" th:text="${faqCa.caTitle}"></option>
         </select>
        </div>
        
        
        <div class ="wrap1">
         <div class="box2"></div>
        </div>
      
        <!-- 내용  -->  
        <div>
          <label for="contents">내용</label>
        </div>
        <div class="content">  
          <textarea name="contents" id="contents" class="form-control"></textarea>
        </div>
        
        <!---->
        
        <div class ="wrap1">
         <div class="box3"></div>
        </div>
        
        <div class="col-1"></div>
        <div class="col-10">
  
          
        <div class ="wrap1">
          <div class="box4"></div>
        </div>
         
        </div>
        </div>
        

        
        
        
     <!-- 작성완료 submit  -->  
        <div>
           <form id="frm_detail" method="post">

          <a th:href="@{/notice/faqList.do}">
          <button type="submit" class="btn btn-primary col-12">작성완료</button>
          </a>
        </div>
      </form>
      </div>
     </div>       
            
     
            
            
            
            
            
            
            
            
            
        </div>
        <div class="col-1">       
        </div>
      </div>
    </div>
  
  </div>
      <script th:inline="javascript">
       

const fnNoticeModify = () => {
  $('#frm_faq_add').submit((ev) => {
    if ($('#title').val() === '') {
      alert('제목은 반드시 입력해야 합니다.');
      $('#title').focus();
      ev.preventDefault();
      return;
    }
    if ($('#contents').val() === '') {
      alert('내용은 반드시 입력해야 합니다.');
      $('#contents').focus();
      ev.preventDefault();
      return;
    }
  });
};
        
      
     
      fnNoticeModify();   
        
        
            
            
            
            
            
            
     fnFileCheck();      
            
            
     </script>      

  
  
  
  <div th:replace="~{/layout/footer::footer}"></div>
</body>
</html>
