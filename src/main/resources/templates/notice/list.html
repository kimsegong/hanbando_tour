<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('한반도 투어')}"></head> <!-- 이거 알맞게 바꿔주세요-->

<style>
  .wrap1 > .box1{
    height:70px;
  }  

  .wrap1 > .box2{
    height:70px;
  }    
  
  .btn-outline-primary {
    padding: 10px 24px !important; /* 버튼 내부의 여백을 조절합니다. */
    font-size: 14px !important; /* 글자 크기를 조절합니다. */
  }
</style>


<body>
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
  
  
    <div class="container text-center">
      <div class="row">
        <div class="col-1">       
        </div>
        <div class="col-10" style="border:1px gray dotted">
            <!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
            
        <h2>공지사항</h2>
            
    <div class="row">
    <div class="col-7"></div>
    <div class="col-4" style="display: flex; justify-content: flex-end;">
      <div class="home">
        <a th:href="@{/layout/main.do}"><i class="fa-solid fa-house" style="font-size:15px; margin-right: 5px;"></i></a>
         &nbsp;고객센터  &nbsp;  <   &nbsp; 공지사항
      </div>
    </div>
       
    <div class = "wrap1">
      <div class="box1"></div>
    </div>
    
    <div class="col-4"></div>
    <div class="col-4">    
    <div>
      <a th:href="@{/notice/write.form}">
      <button type="button" class="btn btn-outline-success">새글작성</button>
      </a> 
    </div>
    </div>
    
    <div class="col-4">
      <div class = "title_search">
      <form method="get" th:action="@{/notice/search.do}">
        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
        <label class="btn" for="option5">제목</label>
        <input type="text" name="query" placeholder="검색어 입력" class="search_input">
        <button type="submit" class="btn btn-outline-success search_btn">검색</button>
      </form>
      </div>        
    </div>
    
    <div class = "wrap1">
      <div class="box2"></div>
    </div>
    
 
    <div class="col-3"> 
      <div>
      <a th:href="@{/notice/list.do}">
      <button type="button" class="btn btn btn-primary" style="width:125px; height:45px">&nbsp;&nbsp;&nbsp;&nbsp;공지사항&nbsp;&nbsp;&nbsp;&nbsp;</button>  
      </a>
      </div> 
    
    <div>
      <a th:href="@{/notice/faq.do}">
      <button type="button" class="btn btn-outline-primary">자주묻는질문</button>  
      </a>
    </div>
    
    <div>
      <a th:href="@{/notice/inquiry.form}">
      <button type="button" class="btn btn-outline-primary">&nbsp;1:1문의하기&nbsp;</button>  
      </a>
    </div>
    </div>
    
    <div class="col-9">  
      <div style="display: flex; flex-direction: column; align-items: center;"> 

    <table class="table">
      <thead>
        <tr>
          <th scope="col">공지번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성일</th>
          <th scope="col">수정일</th>
        </tr>
      </thead>
    <tbody>
      <c:forEach items="${noticeList}"  var="n" varStatus="vs">
        <tr>
          <th scope="row">${beginNo - vs.index}</th>
            <td>
             <a href="${contextPath}/notice/detail.do?noticeNo=${n.noticeNo}">${n.title}</a>
            </td>
            <td>${n.createdAt}</td>
            <td>${n.modifiedAt}</td>
        </tr>
      </c:forEach>
    </tbody>
  </table>
  
  
  
  
  <div colspan="5">${paging}</div>
  </div>  
  </div>

      </div>
      </div>

        <div class="col-1">       
        </div>
      </div>
    </div>
  
  </div>

  
  
  
  <div th:replace="~{/layout/footer::footer}"></div>
</body>
</html>
