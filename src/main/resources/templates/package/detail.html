<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>

  <div class="container text-center">
   <div class="row">
    <div class="col-8">
      <th:block th:if="${session.user.auth == 0}">
         <form id="frm_btn" method="post">
            <input type="hidden" name="packageNo" class="heart" th:value="${package.packageNo}">
            <input type="hidden" name="userNo" class="heart2" th:value="${session.user.userNo}">
            <input type="hidden" name="regionNo" th:value="${package.regionNo}">
            <input type="hidden" name="themeNo" th:value="${package.themeNo}">
            <input type="hidden" name="packageTitle" th:value="${package.packageTitle}">
            <input type="hidden" name="miniOne" th:value="${package.miniOne}">
            <input type="hidden" name="miniTwo" th:value="${package.miniTwo}">
            <input type="hidden" name="miniThree" th:value="${package.miniThree}">
            <input type="hidden" name="packagePlan" th:value="${package.packagePlan}">
            <input type="hidden" name="packageContents" th:value="${package.packageContents}">
            <input type="hidden" name="hotelContents" th:value="${package.hotelContents}">
            <input type="hidden" name="price" th:value="${package.price}">       
            <input type="hidden" name="danger" th:value="${package.danger}">
            <input type="hidden" name="plan" th:value="${package.plan}">                  
            <input type="hidden" name="maxPeople" th:value="${package.maxPeople}">
            <input type="hidden" name="recommendStatus" th:value="${package.recommendStatus}">
          <button type="button" id="btn_edit">편집</button> <!-- 관리자만 보이게 -->
          <button type="button" id="btn_remove">삭제</button> <!-- 관리자만 보이게 -->
         </form>
       </th:block>           
      <!-- 패키지 슬라이드 시작-->
     <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.shutterstock.com/ko/image-photo/woman-pouring-tea-girlfriend-cup-standing-2303361757" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.shutterstock.com/ko/image-photo/male-traveler-winter-coat-canoeing-spirit-2133415727" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.shutterstock.com/ko/image-photo/lit-candle-outdoor-table-restaurant-winter-2095269505" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
     </div>
      <!-- 패키지 슬라이드 끝 -->
      
    </div>
    <div class="col-4">
      
      
      
    </div>
   </div>
  </div>

</body>
</html>
