<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

 <head th:replace="~{/layout/header::head('패키지상품리스트')}"></head>
<style>
  .card {
      width: 18rem;
      margin-bottom: 20px;
  }

  .admin_btn {
      display: flex;
      justify-content: flex-end;
  }
  
  .btn-kong {
    background-color: #96B6C5;
    color:white;
      }
  .card-title {
    font-size: 20px;
    font-weight: 400;
  }
  .btn-outline-kong {
    color: rgb(23, 62, 104);
  } 
</style>  
<body>

  <div th:replace="~{/layout/header::header}"></div>

  <div class="container text-center">  <!-- 그리드 시작 -->  
  <div class="row">
    <div class="col-1">    
    </div>
    <div class="col-10" >
      
      <!--  <th:block th:if="session.user.auth == 0}"> -->
      <a th:href="@{/package/write.form}">
        <button type="button" class="admin_btn" style="margin-left: auto;">게시글 작성</button>
      </a> 
      <!-- </th:block> -->
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: inline-block;"> 
         <span th:text="${count}"></span>개의 상품
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" style="display: inline-block;">
          <button type="button" class="btn btn-outline-kong" id="new">최신순</button>
          <button type="button" class="btn btn-outline-kong" id="recommend">추천순</button>
          <button type="button" class="btn btn-outline-kong" id="priceLow">가격낮은순</button>
          <button type="button" class="btn btn-outline-kong" id="priceHigh">가격높은순</button>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row" id="package_list"> 
          
        </div>
      </div>
      
      

      
    </div>
    <div class="col-1">      
    </div>
  </div>
  </div>

 <script th:inline="javascript">

    

    // 전역 변수
    var page = 1;
    var totalPage = 0;
    
    const fnGetPackageList = () => {
  $.ajax({
    type: 'get',
    url: '/package/getList.do',
    data: {
      page: page,
    },
    dataType: 'json',
    success: (resData) => {
      totalPage = resData.totalPage;
      if (resData.packageList != null && resData.packageList.length > 0) {
        $.each(resData.packageList, (i, package) => {
          let str = '<div class="col-md-4">';
          str += '<div class="card">';
          str += '<img src="'+ package.productImageDto.imagePath +'/'+ package.productImageDto.thumbnail +'" style="height: 150px;" class="card-img-top" alt="Package Image">';
          str += '<div class="card-body">';
          str += '<p class="card-title">' + package.packageTitle + '</p>';
          str += '<p class="card-text"></p>';
          str += '<a href="' + '/package/increseHit.do?packageNo=' + package.packageNo + '" class="btn btn-kong">여행가기</a>';
          str += '</div>';
          str += '</div>';
          str += '</div>';
          $('#package_list').append(str);
        });
      } else {
        console.log('데이터가 없습니다.');
      }
    },
    error: (error) => {
      console.error('Ajax 요청 에러:', error);
    }
  });
};



    const fnScroll = () => {
        var timerId;  // 최초 undefined 상태
        $(window).on('scroll', () => {
          if(timerId) {  // timerId가 undefined이면 false로 인식, timerId가 값을 가지면 true로 인식
            clearTimeout(timerId);
          }
          timerId = setTimeout(() => {  // setTimeout 실행 전에는 timerId가 undefined 상태, setTimeout이 한 번이라도 동작하면 timerId가 값을 가짐
              let scrollTop = $(window).scrollTop();     // 스크롤바 위치(스크롤 된 길이)
              let windowHeight = $(window).height();     // 화면 전체 크기
              let documentHeight = $(document).height(); // 문서 전체 크기
              if((scrollTop + windowHeight + 100) >= documentHeight) {  // 스크롤이 바닥에 닿기 100px 전에 true가 됨
                if(page > totalPage){  // 마지막 페이지를 보여준 이후에 true가 됨
                  return;              // 마지막 페이지를 보여준 이후에는 아래 코드를 수행하지 말 것 
                }
                page++;
                fnGetPackageList();
              }
          }, 200);  // 200밀리초(0.2초) 후 동작(시간은 임의로 조정 가능함)
        })
    }

  
      
    fnGetPackageList();
    fnScroll();
 
  </script>


    <div th:replace="~{/layout/footer::footer}"></div>

 
</body>
</html>
