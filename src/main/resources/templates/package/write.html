<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('패키지상품작성')}"></head>
<body>
	
	<div th:replace="~{/layout/header::header}"></div>
	
	<div class="container text-center">  <!-- 그리드 시작 -->  
	  <div class="row">
	    <div class="col-1">
		<div class="w3-sidebar w3-bar-block" style="width:25%"> <!-- 사이드바 -->
		  <a href="#" class="w3-bar-item w3-button">지역/테마 작성</a>
		  <a href="#" class="w3-bar-item w3-button">Link 2</a>
		</div>    
	    </div>
	    <div class="col-10" >
		<h2>패키지게시글작성</h2>
	<form method="post" id="frm_product_add" th:action="@{/package/add.do}" enctype="multipart/form-data">
	  <div style="margin: 30px 270px;" class="w-50 p-3">
		<div style="text-align: left;">
		      <label for="files" class="form-label">썸네일첨부</label>
		      <input type="file" name="files" id="files" class="form-control"  multiple>
		      <label for="files" class="form-label">메인첨부</label>
		      <input type="file" name="files" id="files" class="form-control" multiple>
		  </div>
		  <div class="attached_list mt-2" id="attached_list"></div>
		  <div><!-- 추천라디오 및 선택박스 -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <!-- 추천라디오 -->
        <div style="text-align: left;">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    추천
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    안추천
                </label>
            </div>
        </div>
        <!-- 선택박스 -->
        <div class="w-25 p-3">
            <select class="form-select" aria-label="Default select example"> <!-- 지역 -->
                <option selected>경기도</option>
                <option value="1">서울/인천</option>
                <option value="2">충청도</option>
                <option value="3">전라도</option>
                <option value="4">경상도</option>
            </select>
            <select class="form-select" aria-label="Default select example"> <!-- 테마 -->
                <option selected>뭐할까</option>
                <option value="1">골프여행</option>
                <option value="2">커플여행</option>
                <option value="3">가족여행</option>
                <option value="4">단풍여행</option>
            </select>
		        </div>
		    </div>
		</div>
    	   <div>
	        <label for="packageTitle" class="form-label"></label>
	        <input type="text" name="packageTitle" id="packageTitle" class="form-control" placeholder="패키지제목을 작성해주세요">
	       </div>
    	   <div>
	        <label for="miniOne" class="form-label"></label>
	        <input type="text" name="miniOne" id="miniOne" class="form-control" placeholder="패키지를 표현해주세요">
	       </div>
    	   <div>
	        <label for="miniTwo" class="form-label"></label>
	        <input type="text" name="miniTwo" id="miniTwo" class="form-control" placeholder="패키지를 표현해주세요">
	       </div>
    	   <div>
	        <label for="miniThree" class="form-label"></label>
	        <input type="text" name="miniThree" id="miniThree" class="form-control" placeholder="패키지를 표현해주세요">
	       </div>
    	  <div>
	        <label for="price" class="form-label"></label>
	        <input type="text" name="price" id="price" class="form-control" placeholder="가격을 작성해주세요">
	      </div>

    	  <div class="mb-3">
    	  <div class="choice"></div>
    		<label for="packagePlan" class="form-label"></label>
 		    <textarea class="form-control" id="packagePlan" name="packagePlan" rows="10" placeholder="패키지일정을 작성해주세요"></textarea>
    	  </div>
    	  
    	  <div>
    	   <div class="choice"></div>
    	    <label for="packageContents">상품내용</label>
			<textarea name="packageContents" id="packageContents" style="display: none;"></textarea>
            <div id="toolbar-container"></div>
            <div id="ckeditor"></div>  
           </div>	     	    
    	  
    	  <div>
    	    <label for="hotelContents" class="form-label"></label>
	        <input type="text" name="hotelContents" id="hotelContents" class="form-control" placeholder="호텔내용을 작성해주세요">
    	  </div>
    	  
    	  <div>
    	  	<label for="maxPeople" class="form-label"></label>
	        <input type="text" name="maxPeople" id="maxPeople" class="form-control" placeholder="최대인원수">
    	  </div>
    	  
    	  <div>
    	  	<label for="recommendStatus" class="form-label">추천</label>
	        <input type="text" name="recommendStatus" id="recommendStatus" class="form-control">
    	  </div>


		  <div class="d-grid gap-2 col-6 mx-auto">
		     <!-- <input type="hidden" name="userNo" th:value="${session.user.userNo}"> -->
		      <button type="submit" class="btn btn-primary" style="margin: 32px;">작성완료</button>
	      </div>
		 </div>
		</form>
		
		</div>
    <div class="col-1">      
    </div>
  </div>
  </div>

<div th:replace="~{/layout/footer::footer}"></div>
</body>
</html>
