<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header::head('예약 수정')}"></head> <!-- 이거 알맞게 바꿔주세요-->
<body>
	<div th:replace="~{layout/header::header}"></div>
	
	<div class="main_wrap" style="padding-top: 0;">
	
	
		 <div class="container text-center">
		  <div class="row">
		    <div class="col-1">	      
		    </div>
		    <div class="col-10" >
		   
  		    <div id="contents">
            <div class="subtitle_wrap">
              <p style="font-size: 30px; font-weight: 400; ">예약수정하기</p>
            </div>
            
            <!-- 예약 정보 -->
            <form id="frm_modify" method="post">
              <div style="margin: 20px 0;" class="col-6">
                <h4><strong>예약자 정보</strong></h4>
              </div>
              <div class="d-grid gap-2 col-8  mx-auto" style="text-align: left;">
                <table class="table">
                  <colgroup>
                    <col style="width:20%;">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>예약자명</td>
                      <td th:text="${userName}"></td>
                    </tr>
                    <tr>
                      <td>연락처</td>
                      <td>
                        <span th:text="${userMobile}"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>요청사항</td>
                      <td>
                        <textarea class="textarea form-control" name="reqTerm" id="reqTerm" cols="30" rows="5" th:text="${reserve.requestedTerm}"></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <input type="hidden" name="userNo" th:value="${userNo}">
              <input type="hidden" name="reserveNo" th:value="${reserve.reserveNo}">
            
                
               <!-- 픽업장소 선택 -->
              <div style="margin: 20px 0;" class="col-6">
                <h4><strong>출발지 선택</strong></h4>
              </div>
    
              <div class="d-grid gap-2 col-8 mx-auto" style="text-align: left;">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="departureLoc" id="byOwn" value="byOwn" checked>
                    <label class="form-check-label" for="byOwn">자차 이용</label> 
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="departureLoc" id="departSeoul" value="seoulStation" >
                    <label class="form-check-label" for="departSeoul">서울역</label> 
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="departureLoc" id="departDDP" value="DDP">
                    <label class="form-check-label" for="departDDP">동대문</label> 
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="departureLoc" id="departJamsil" value="Jamsil">
                    <label class="form-check-label" for="departJamsil">잠실</label> 
                  </li>
                </ul>
              </div>
                  
              <div class="d-grid gap-2 col-5 mx-auto" style="margin-top: 30px;">
                <button class="w3-btn w3-round-xxlarge w3-lime w3-block mx-auto" type="button" id="btn_modify">수정하기</button>
              </div>
            </form>
          
  		    </div>
		    <div class="col-1">	      
		    </div>
		  </div>
	  </div>
	
	</div>

	
	
  <script>
  
    function fnResModify(){
      $('#btn_modify').click(function(){
        if(confirm('수정하시겠습니까?')){
          $('#frm_modify').attr('action', '/reserve/modifyReserve.do');
          $('#frm_modify').submit();
        } else {
          return;
        }
      })
    }
  
    fnResModify();
  
  </script>   	
	
	<div th:replace="~{layout/footer::footer}"></div>
</body>
</html>
