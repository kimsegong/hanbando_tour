<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header::head('Sign Up')}">
    <style>
        /* Your CSS styles here */
        #modal.modal-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #modal .modal-window {
            background: rgba( 0, 0, 0, 0.70 ); 
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 400px;
            height: 300px;
            position: relative;
            top: -100px;
            padding: 10px;
        }
        #modal .title {
            padding-left: 10px;
            display: inline;
            text-shadow: 1px 1px 2px gray;
            color: white;
            
        }
        #modal .title h2 {
            display: inline;
        }
        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
        
        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{/layout/header::header}"></div>

    <div class="main_wrap">
        <div class="container text-center">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10" style="border:1px gray dotted">
                    <form id="findForm" th:action="@{/user/findIdCheck.do}" method="post">
                       <div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4">
      
        <div class="w3-center w3-large w3-margin-top">
          <h3>아이디 찾기</h3>
        </div>
        <div>
          <p>
            <label>이름</label>
            <input class="w3-input" type="text" id="name" name="name" placeholder="이름을 입력해주세요." required>
          </p>
          
          <p>
            <label>전화번호</label>
            <input class="w3-input" type="text" id="mobile" name="mobile" placeholder="핸드폰 번호를 입력해주세요." required>
          </p>
          
          <p class="w3-center">
            <button type="button" id='find_id' class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">찾기</button>
            <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">취소</button>
          </p>
        </div>
    </div>
  </div>
                    </form>
                    <script th:src="@{/js/user_findid.js}"></script>
                </div>
            </div>
        </div>

        <div th:replace="~{/layout/footer::footer}"></div>
    </div>
</body>
</html>
