<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="~{/layout/header::head('회원가입')}"></head>

<script th:src="@{/resources/js/user_findid.js}"></script>
</head>
<body>
 <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
  
  
     <div class="container text-center">
      <div class="row">
        <div class="col-1">       
        </div>
        <div class="col-10" style="border:1px gray dotted">
            <!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
       <form id="findForm" th:action="@{/user/findIdCheck.do}" method="post">
      
<div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4">
      
        <div class="w3-center w3-large w3-margin-top">
          <h3>아이디 찾기</h3>
        </div>
        <div>
          <p>
            <label>name</label>
            <input class="w3-input" type="text" id="name" name="name" placeholder="이름을 입력해주세요." required>
          </p>
          
          <p>
            <label>Tel</label>
            <input class="w3-input" type="text" id="mobile" name="mobile" placeholder="핸드폰 번호를 입력해주세요." required>
          </p>
          
          <p class="w3-center">
            <button type="button" id='find_id' class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">find</button>
            <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">Cancel</button>
          </p>
        </div>
      
    </div>
  </div>
  </form>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
