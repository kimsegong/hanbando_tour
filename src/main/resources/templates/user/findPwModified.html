<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header::head('Sign Up')}">
 
<script th:src="@{/js/user_pwfindid.js(ver=1.0)}"></script>
 
</head>
<body>
   <div th:replace="~{/layout/header::header}"></div>

    <div class="main_wrap">
        <div class="container text-center">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10" style="border:1px gray dotted">
                    <form id="findForm" th:action="@{/user/findpwCheck.do}" method="get">
                       <div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4">
      
        <div class="w3-center w3-large w3-margin-top">
          <h3>비밀번호 찾기</h3>
        </div>
        <div>
          <p>
            <label>아이디</label>
            <input class="w3-input" type="text" id="email" name="email" placeholder="아이디를 입력해주세요." required>
          </p>
          
          <p>
            <label>전화번호</label>
            <input class="w3-input" type="text" id="mobile" name="mobile" placeholder="핸드폰 번호를 입력해주세요." required>
          </p>
          
          <p class="w3-center">
            <button type="button" id='find_id' class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">인증번호발송</button>
            <div class="wrap wrap_7">
              <h1 class="title">인증번호를 입력해주세요</h1>
                <div class="line_inp confirmDiv">
                  <p class="form_title">인증번호</p>
                  <input class="inp" id="authNumber" type="tel" placeholder="SMS로 수신된 인증번호 5자리를 입력해주세요"/>
                  <input type="hidden" id="authCode" />  
                  <input type="button" class="half_button" id="confirmBnt" value="인증" />
                </div>
            </div>
            
            
            
            <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">취소</button>
          </p>
        </div>
    </div>
  </div>
                    </form>
               <script th:src="@{/js/user_pwfindid.js}"></script>
                </div>
            </div>
        </div>

        <div th:replace="~{/layout/footer::footer}"></div>
    </div>
</body>
</html>
