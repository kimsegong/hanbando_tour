<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('회원가입')}"></head>

<!--<script th:src="@{/js/user_join.js(ver=1.0)}"></script>-->

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

    <div class="wrap wrap_7">
    
      <h1 class="title">카카오톡 내정보 확인하기</h1>
    
      <form id="frm_join" method="post" th:action="@{/user/join.do}">
        
        
        
        
        
        <div class="row mb-2">
          <label for="email" class="col-sm-3 col-form-label">아이디(이메일)</label>
          <div class="col-sm-6"><input type="text" name="email" id="email" placeholder="이메일" class="form-control" th:value="${kakaoProfile.email}"></div>
         </div>
        
        
        
       
       
        
        <hr class="my-3">
        
        <div class="row mb-2">
          <label for="name" class="col-sm-3 col-form-label">이름</label>
          
          <div class="col-sm-9"><input type="text" name="name" id="name" class="form-control" th:value="${kakaoProfile.name}"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3" id="msg_name"></div>
        </div>
    
       
    
       
        
       
        
       
        
        <div class="mt-3 text-center">
          <input type="hidden" name="event" th:value="${event}">
          <button type="submit" class="btn btn-primary">확인하기</button>
        </div>
        
      </form>
    
    </div>

  </div>
 
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
