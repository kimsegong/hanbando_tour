<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('한반도 투어')}"></head> <!-- 이거 알맞게 바꿔주세요-->
<body>
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
  
  
     <div class="container text-center">
      <div class="row">
        <div class="col-1">       
        </div>
        <div class="col-10" style="border:1px gray dotted">
            <!--/*여기에 작성/ 다 만들고 style 지워주세요  */-->
       <form method="post" th:action="@{/user/login.do}">
      
        <div class="mb-3 row row justify-content-center">
          <label for="email" class="col-sm-3 col-form-label">아이디</label>
          <div class="col-sm-9" style="width: 400px;"><input type="text" name="email" id="email" placeholder="이메일" class="form-control"></div>
        </div>
        
        <div class="mb-3 row row justify-content-center">      
          <label for="pw" class="col-sm-3 col-form-label">비밀번호</label>
          <div class="col-sm-9" style="width: 400px;"><input type="password" name="pw" id="pw" placeholder="●●●●" class="form-control"></div>
        </div>
        
  <div class="set">
    <input type="hidden" name="referer" th:value="${referer}">
    <button class="btn btn-primary btn-lg" type="submit" style="width: 200px; display: inline-block;">로그인</button>
    <a th:href="${naverLoginURL}" style="display: inline-block; margin-left: 10px;"><img th:src="@{/image/btnG_완성형.png}" width="200px"></a>
    <a th:href="${kakaoLoginURL}" style="display: inline-block; margin-left: 10px;"><img th:src="@{/image/카카오톡로그인.png}" width="200px"></a>
</div>
        
      </form>
      
      <ul class="sub_menu">
        <li><a th:href="@{/user/agree.form}">회원이 아니세요?
          <button type="button" class="btn btn-primary">회원가입</button>
        </a> 
        <li><a th:href="@{/user/find.form}">아이디</a>
            <a th:href="@{/user/findPwModified.form}">비밀번호 찾기</a>
     
      </ul>
      
      <hr class="my-4">
      
   
      
    </div>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
