<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header::head('비밀번호변경')}"></head>

<script th:src="@{/js/user_modify_pw.js(ver=1.0)}"></script>
<style>
  .title {
    font-size: 30px;
    font-weight: 400;
  }
</style>
<body>
  
  <div th:replace="~{layout/header::header}"></div>
  
  <div class="main_wrap">
    
    <div th:if="${session.user != null}">
    
    <div class="container text-center">
    <div class="row">
    <div class="col-1">
  <div class="w3-sidebar w3-bar-block" style="width:10%; height:200px;"> <!-- 사이드바 -->
          <a th:href="@{/user/mypage.form}" class="w3-bar-item w3-button">내정보 수정✏️</a>
          <a th:href="@{/reserve/reserveList.do(userNo=${session.user.userNo})}" class="w3-bar-item w3-button">나의 예약보기📆</a>
          <a th:href="@{/user/heart.do(userNo=${session.user.userNo})}" class="w3-bar-item w3-button">나의 찜한목록보기💚</a>
    </div>
    </div>
    <div class="col-10">
       <p class="title">비밀번호 변경하기</p>
    
      <form id="frm_modify_pw" class="mt-5" method="post" th:action="@{/user/modifyPw.do}">
          
        <div class="row mb-2">
          <label for="pw" class="col-sm-3" style="text-align: right; padding: 0;">비밀번호</label>
          <div class="col-sm-6"><input type="password" name="pw" id="pw" class="form-control w-50 p-3 h-25 d-inline-block"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3" id="msg_pw"></div>
        </div>
        
        <div class="row mb-2">
          <label for="pw2" class="col-sm-3" style="text-align: right; padding: 0;">비밀번호 확인</label>
          <div class="col-sm-6"><input type="password" id="pw2" class="form-control w-50 p-3 h-25 d-inline-block"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3" id="msg_pw2"></div>
        </div>
        
      <div class="text-center mt-3">
          <input type="hidden" name="userNo" th:value="${session.user.userNo}">
          <button type="submit" class="w3-btn w3-round-xxlarge w3-green">비밀번호변경하기</button>
       </div>

        
      
      </form>
    </div>
    <div class="col-1">

    </div>
    </div>
     
    
    </div>
    
    <div th:if="${session.user == null}">
      로그아웃되었습니다.
    </div>

  </div>
   <script th:inline="javascript">
     
     
     
   </script>
     
  <div th:replace="~{layout/footer::footer}"></div>
  
</body>
</html>
