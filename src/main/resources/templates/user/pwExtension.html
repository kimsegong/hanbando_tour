<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('비밀번호변경')}"></head>

<script th:src="@{/js/user_modify_pw.js(ver=1.0)}"></script>
<style>
  .title {
    font-size: 25px;
    font-weight: 400;
    margin-bottom: 5%;
  }
  .contents {
    font-size: 17px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    margin-bottom: 5%;
  }
</style>
<body style="background-color: #EEF0E5;">
  

  
  <div class="main_wrap">
    


    <div class="container text-center">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <div class="logo">
         <a href="/" style="text-decoration: none; color: inherit;">
           <div class="logom" style="width: 25%;"></div>
         </a>
       </div>
    <div style="margin-top: 7%;">
    <p class="title">개인정보 보호를 위한 비밀번호 변경 안내</p>
    <p class="contents">고객님께서 장기간 비밀번호 변경하지 않고, 동일한 비밀번호를 사용중이십니다. <br>
    한반도투어에서는 회원님의 소중한 개인정보를 보호하기 위하여<br>
     비밀번호변경을 안내해 드리고 있습니다.<br>
    장기적인 비밀번호 변경으로 회원님의 개인정보를 보호해주세요.
    </p>
   <a th:href="@{/user/modifyPw.form}">
      <button class="w3-btn w3-round-xxlarge w3-red" type="button" style="display: inline-block;">비밀번호 변경하러가기😊</button>
   </a>
   <form method="post" th:action="@{/user/pwExtension.do}" style="display: inline-block;">
      <input type="hidden" name="email" th:value="${session.user.email}">
      <input type="hidden" name="userNo" th:value="${session.user.userNo}">
      <button class="w3-btn w3-round-xxlarge w3-gray" type="submit">90일 연장하기😔</button> 
   </form>
    </div>
    </div>
    <div class="col-1">
    </div>
  </div>
  </div>
    





    


  </div>

     

  
</body>
</html>
